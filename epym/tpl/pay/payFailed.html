<div ng-controller="payFailedCtrl" class="pay">
	<!-- 头标题 -->
	<div class="app-header">
		<!-- 左侧 -->
		<div class="header-left"><i class="backIcon"></i></div>
		<!-- 中间 -->
		<div class="app-head-lang1" ng-bind="nowLang1.pay.payFailed"></div>
		<div class="app-head-lang2" ng-bind="nowLang2.pay.payFailed"></div>
	</div>
	<!-- 支付成功图标 -->
	<div class="payment">
		<div ng-bind="nowLang1.pay.payFailed"></div>
		<div class="paymentWord" ng-bind="nowLang2.pay.payFailed"></div>
		<img class="paymentImg" src="img/paymentSuccess.png">
	</div>
	<!-- 订单信息 -->
	<div class="orderMsg">
		<div class="chooseCard clearfix">
			<div class="fl">
				<div ng-bind="nowLang1.pay.orderNo"></div>
				<div class="lang2word" ng-bind="nowLang2.pay.orderNo"></div>
			</div>
			<div class="fl chosenCard orderNo">
				<span ng-bind="'4646654544465'"></span>
			</div>
		</div>
	</div>
</div>
