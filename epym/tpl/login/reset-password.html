<div ng-controller="resetPassword"> 
  <!-- 头标题 -->
  <div class="app-header">
    <!-- 左侧 -->
    <div class="header-left"><i class="backIcon"></i></div>
    <!-- 中间 -->
    <div class="app-head-lang1">重置密码</div>
    <div class="app-head-lang2">Register</div>
  </div>
  <div class="login-content">
      <div class="cf mardown-8">
          <div class="check-num reset-phone">
            13333333333
          </div>
          <div class="red_btn check-btn" ng-class="{'disabled-click': isSend}" ng-click="phoneCheck()" ng-bind="checkInfo"></div>
      </div>
      
      <div class="login-user mardown-8">
        <input type="text" placeholder="请输入验证码 Verification code">
      </div>

      <div class="login-user mardown-8">
        <input type="text" placeholder="请输入新密码 Password">
      </div>

      <div class="login-user">
        <input type="text" placeholder="请再次输入新密码 Password again">
      </div>

      <div class="red_btn login-btn">确认 OK</div>
  </div>
</div>
